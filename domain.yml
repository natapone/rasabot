intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - want_main_menu
  - select_menu

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_show_main_menu
- utter_confirm_main_menu

templates:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_show_main_menu:
  - text: "What can I help you?"
    buttons:
    - title: "Current campaign"
      payload: "/select_menu"
    - title: "Packs detail"
      payload: "/select_menu"
    - title: "Report problem"
      payload: "/select_menu"
    - title: "Talk with agent"
      payload: "/select_menu"

  utter_confirm_main_menu:
  - text: "You have selected some menu!"
